<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ url_for('home') }}">Coffee & Wifi</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup" >
    <div class="navbar-nav" style="position:absolute; right:0px">
      <a class="nav-item nav-link active" href="{{ url_for('home') }}">Home<span class="sr-only"></span></a>
      <a class="nav-item nav-link" href="{{ url_for('get_all_cafes') }}">Cafe List</a>
    {% if not current_user.is_authenticated %}
      <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
      <a class="nav-item nav-link" href="{{ url_for('login') }}">Log In</a>
    {% endif %}
    {% if current_user.is_authenticated %}
      <a class="nav-item nav-link" href="{{ url_for('add_cafe') }}">Add Cafe</a>
      <a class="nav-item nav-link" href="{{ url_for('logout') }}">Log Out</a>
    {% endif %}
    </div>
  </div>
</nav>
</body>
</html>
